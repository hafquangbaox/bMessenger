<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Censored message</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" crossorigin="anonymous">
</head>

<body>
    <div id="header">
        <div class="text-title"></div>
    </div>
    <div class="block-container">
        <span class="line-1-rem">Turn on extension</span>
        <label class="switch">
          <input type="checkbox" id="turn-on" name="turn-on">
          <span class="slider round"></span>
        </label>
    </div>
    <hr>
    <div class="block-container">
        <p class="line-1-rem">Effect</p>
        <label class="container-radio">Blur
          <input type="radio" id="effect-blur" checked="checked" name="effect" value="blur">
          <span class="checkmark"></span>
        </label>
        <label class="container-radio">Flip mirror
          <input type="radio" id="effect-flip" checked="" name="effect" value="flip">
          <span class="checkmark"></span>
        </label>
    </div>
    <input id="toggle" type="checkbox">
    <label class="toggle" for="toggle">Component options</label>
    <div id="expand">
      <section>
        <div class="block-container">
            <span class="line-1-rem">Avatar</span>
            <label class="switch">
              <input type="checkbox" id="turn-avatar" name="turn-avatar">
              <span class="slider round"></span>
            </label>
        </div>
        <div class="block-container">
            <span class="line-1-rem">Name</span>
            <label class="switch">
              <input type="checkbox" id="turn-name" name="turn-name">
              <span class="slider round"></span>
            </label>
        </div>
        <div class="block-container">
            <span class="line-1-rem">Message</span>
            <label class="switch">
              <input type="checkbox" id="turn-message" name="turn-message">
              <span class="slider round"></span>
            </label>
        </div>
        <div class="block-container">
            <span class="line-1-rem">Other</span>
            <label class="switch">
              <input type="checkbox" id="turn-other" name="turn-other">
              <span class="slider round"></span>
            </label>
        </div>
      </section>
    </div>
    <div class="block-container block-container-author">
        <a href="https://www.buymeacoffee.com/zvZJONX" target="_blank" class="author-center-donate"><img src="https://cdn.buymeacoffee.com/buttons/arial-orange.png" alt="Buy Me A Coffee"></a><br />
        <a href="https://github.com/lozthiensu/bMessenger" target="_blank" class="author-center">Github source code</a><br />
    </div>
</body>
<link rel="stylesheet" type="text/css" href="main.css">
<script src="background.js"></script>
</html>
